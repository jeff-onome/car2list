    <style>
        :root {
            --background: #ffffff;
            --foreground: #09090b;
            --card: #ffffff;
            --card-foreground: #09090b;
            --muted: #f4f4f5;
            --muted-foreground: #71717a;
            --border: #e4e4e7;
            --glass-bg: rgba(0, 0, 0, 0.03);
            --glass-border: rgba(0, 0, 0, 0.08);
            --radius: 0.6rem; /* Reduced for noticeably sharper corners */
        }

        .dark {
            --background: #000000;
            --foreground: #ffffff;
            --card: #09090b;
            --card-foreground: #ffffff;
            --muted: #18181b;
            --muted-foreground: #a1a1aa;
            --border: #27272a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* SHARPER CORNERS GLOBAL OVERRIDE */
        .rounded-2xl, 
        .rounded-3xl, 
        .rounded-\[1\.5rem\],
        .rounded-\[2rem\], 
        .rounded-\[2\.5rem\], 
        .rounded-\[3rem\], 
        .rounded-\[3\.5rem\], 
        .rounded-\[4rem\] {
            border-radius: var(--radius) !important;
        }

        /* Specifically target nested elements like images inside reduced-radius containers */
        [class*="rounded-"] img, 
        [class*="rounded-"] video {
            border-radius: calc(var(--radius) - 2px) !important;
        }

        /* LIGHT MODE OVERRIDES FOR HARDCODED TAILWIND CLASSES */
        body:not(.dark) .bg-black,
        body:not(.dark) .bg-zinc-950 { 
            background-color: var(--background) !important; 
        }
        
        body:not(.dark) .bg-zinc-900,
        body:not(.dark) .bg-zinc-800 { 
            background-color: var(--muted) !important; 
        }

        body:not(.dark) .text-white { 
            color: var(--foreground) !important; 
        }

        body:not(.dark) .text-zinc-500,
        body:not(.dark) .text-zinc-400 { 
            color: var(--muted-foreground) !important; 
        }

        body:not(.dark) .border-white\/5,
        body:not(.dark) .border-white\/10,
        body:not(.dark) .border-white\/20 { 
            border-color: var(--glass-border) !important; 
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            transition: all 0.4s ease;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--foreground) 0%, var(--muted-foreground) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.dark .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--background);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--muted-foreground);
            border-radius: 10px;
            border: 2px solid var(--background);
        }
    </style>
